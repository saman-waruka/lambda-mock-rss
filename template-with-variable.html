<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <title>updateBlogs</title>
</head>

<body style="background-color: #E5E5E5; width: 100%;">
  <div class="header" style="padding-top:20px;text-align:-webkit-center;margin:0;">
    <img src="https://uppic.cc/d/KeMq" alt="" />
  </div>
  <div class="container" style="background-color:#ffffff;height:1001px;width:600px;margin:auto;border-radius: 5px;">

    <div class="liner"
      style="width:600px;min-width:320px;height:2px;margin:auto;margin-top:40px;background:linear-gradient(92.34deg, #CAB153 0%, #F8F0BA 19.63%, #C9AF4E 48.83%, #F8F1BC 100%);">
    </div>

    <div class="hello" style="padding-top: 69px; margin: 0px auto; display: flex; justify-content: center;">
      <div class="hello-text"
        style="width: 100%; max-width: 430px; height: 27px; font-family: Roboto; font-style: normal; font-weight: normal; font-size: 18px; line-height: 149.8%; color: #1B1B1B;">
        Neuer Blogbeitrag für *|firstname|*
      </div>
    </div>


    <div class="primary" style="width: 100%; max-width: 430px; margin: 0px auto;">
      <a style="text-decoration:none"
        href="{{urlblog0}}">
        <div class="primary-img" style="display: flex; justify-content: center; margin: 40px auto auto 0px;"><img
            src="{{urlimg0}}" alt="" width="430px" height="205.99px"></div>
        <div class="primary-title"
          style="display: flex; justify-content: center; margin: 26px auto auto 0px; font-family: Roboto; font-style: normal; font-weight: 300; font-size: 32px; line-height: 37px; color: #000000;">
          <div class="text" style="width: 100%; max-width: 430px;">
            {{primary-title}}
          </div>
        </div>
        <div calss="primary-short-description"
          style="display: flex; justify-content: center; margin: 20px auto auto 0px;">
          <div class="text-second"
            style="width: 100%; max-width: 430px; font-family: Roboto; font-style: normal; font-weight: normal; font-size: 18px; line-height: 28px; color: #7B7B7B;">
            {{primary-description}}</div>
        </div>
      </a>
    </div>


    <div class="secondary">
      <a style="text-decoration:none; display: flex; justify-content: center; width: 100%; max-width: 430px; margin: 45px auto 0px auto;"
        href="{{urlblog1}}">
        <div class="secondary-img"><img src="{{urlimg1}}" alt="" width="80px" height="80px"></div>
        <div class="secondary-title"
          style="margin-left: 31px; font-family: Roboto; font-style: normal; font-weight: 300; font-size: 18px; line-height: 21px;letter-spacing: 0.6px; color: #000000;">
          {{secondary-title1}}</div>
      </a>
    </div>


    <div class="secondary">
      <a style="text-decoration:none; display: flex; justify-content: center; width: 100%; max-width: 430px; margin: auto; margin: 28px auto 0px auto;"
        href="{{urlblog2}}">
        <div class="secondary-img"><img src="{{urlimg2}}" alt="" width="80px" height="80px"></div>
        <div class="secondary-title"
          style="margin-left: 31px; font-family: Roboto; font-style: normal; font-weight: 300; font-size: 18px; line-height: 21px;letter-spacing: 0.6px; color: #000000;">
          {{secondary-title2}}</div>
      </a>
    </div>

    <div class="secondary">
      <a style="text-decoration:none; display: flex; justify-content: center; width: 100%; max-width: 430px; margin: auto; margin: 28px auto 0px auto;"
        href="{{urlblog3}}">
        <div class="secondary-img"><img src="{{urlimg3}}" alt="" width="80px" height="80px"></div>
        <div class="secondary-title"
          style="margin-left: 31px; font-family: Roboto; font-style: normal; font-weight: 300; font-size: 18px; line-height: 21px;letter-spacing: 0.6px; color: #000000;">
          {{secondary-title3}}</div>
      </a>
    </div>

    <div
      style="width: 430px; height: 42px; margin-top: 83px; margin-left: auto; margin-right: auto;  font-family: Roboto; font-style: normal; font-weight: normal; font-size: 14px; line-height: 149.8%; text-align: center; color: #000;">
      Für weitere Informationen über arbotena, kontaktiere uns bitte unter
      <a href="mailto:mail@arbotena.de" style="text-decoration: underline;
      color: #BEA856;">mail@arbotena.de</a>
    </div>
  </div>


  <div class="footer"
    style="font-family: Open Sans; font-size:12px;line-height:100%;text-align:center;color:#4f4f4f;margin-top:32px;height:50px;">
    ©Copyright 2017 arbotena. All rights reserved.
  </div>
</body>

</html>
